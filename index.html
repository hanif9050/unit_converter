<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="section-input">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="number" id="input-el">
                <button id="conver-btn">Convert</button>
            </div>
            <div class="section-display">
                <!-- box 1 -->
                <div class="display-box">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <!-- box 2 -->
                 <div class="display-box">
                    <h4>Volume (Liters/Gallons) </h4>                  
                     <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <!-- box 3 -->
                 <div class="display-box">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div> 
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
